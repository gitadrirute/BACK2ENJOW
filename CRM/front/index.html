<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Restaurantes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Validación de Usuarios</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Correo</th>
                    <th>FechaRegistro</th>
                    <th>Password</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="usuarios-list">
                <!-- Aquí se mostrarán los usuarios -->
            </tbody>
        </table>
    </div>
    <div class="container">
        <h1>Validación de Negocios</h1>
        <table>
            <thead>
                <tr>
                    <th>IDNegocio</th>
                    <th>Nombre</th>
                    <th>Dirección</th>
                    <th>Foto</th>
                    <th>Horario</th>
                    <th>Informacion</th>
                    <th>Telefono</th>
                    <th>SitioWeb</th>
                    <th>Ubicacion</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="negocios-list">
                <!-- Aquí se mostrarán los restaurantes -->
            </tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
